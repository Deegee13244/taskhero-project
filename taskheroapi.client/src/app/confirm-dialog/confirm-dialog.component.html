<link rel="stylesheet" type="text/css" href="confirm-dialog.component.css">
<mat-card class="confirmation-card">
  <h2>{{ data.message }}</h2>
  <mat-dialog-actions class="align">
    <button mat-button class="yes-button" [mat-dialog-close]="true">Yes</button>
    <button mat-button class="no-button" [mat-dialog-close]="false">No</button>
  </mat-dialog-actions>
</mat-card>
