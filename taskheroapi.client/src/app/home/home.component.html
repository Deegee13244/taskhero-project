

<!-- fix the display of everything so it will fit in different media view ports: 
also change the buttons so they are not edit and delete, but rather delete and mark off (or just mark off)
also change the font. -- these are edits to be made later once functionality is achieved.  -->

<div class="home">
    <div class="dynamic-row">
        <div class="dynamic-col-7 scrolly">
            <div class="dynamic-row-2" style="padding-bottom: 2rem;"> 
                <mat-card class="dash1">
                    <mat-card-header class="fire-header"> 
                        <div class="left-score">
                            <div class="col image-and-score" style="overflow-y: auto; overflow-x: hidden;">
                                <img src="{{userBadge}}" class="badge-img">
                                <span class="row score"> 
                                    Score: {{totalScore}}
                                </span>
                            </div> 
                        </div>
                        <div class="to-the-right">
                            <div class="p-2">
                              <span>{{this.user_achievements.dailyTracker + ending}}</span>
                              <img src="{{streakPicture}}" class="image-streak" style="height:auto; width: 6rem;"/>
                            </div>
                        </div>
                    </mat-card-header>
                </mat-card>
            </div>
            <div class="dynamic-row-2"> 
                <mat-card class="dash1">
                    <mat-card-content class="dash1-content">
                        <div *ngIf="tasks.length != 0; else elseBlock">
                            <div *ngFor="let task of tasks; let i = index" class="tasks-list" style="overflow-x: none; overflow-y: none;" >
                                <div class="m-3">
                                    <div class="contained" >
                                        <div class="input-group ps-3"  style="overflow-x: hidden;">
                                            <div class="item_number"> 
                                                <span>{{i + 1}}</span>
                                            </div>
                                            <div class="card item" >{{task.title}} </div>
                                            <div class="item_button">
                                                <div class="btn button_des1" (click)="CompleteTaskClick(task)"  style="height: 2rem; width: 2rem; min-width: 2rem; max-width: 2rem;">
                                                    <img src="/assets/icons/checkg.svg" style="height:100%; width: 50%; ">
                                                </div>
                                            </div>
                                            <div class="seperate"></div>
                                                <!-- <div class="btn col button_des2" style="height: 2rem; width: 2rem; min-width: 2rem; max-width: 2rem;">
                                                    <img src="/assets/icons/trash1.svg" style="height:100%; width: 45%; ">
                                                </div>         -->
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                        <ng-template #elseBlock>
                            <span class="empty-message">Looks a little empty over here...</span>
                            <div class="img__container_3">
                                <img src="/assets/icons/sleepyhero.png" class="sleepy-hero">
                            </div>
                        </ng-template>
                    </mat-card-content>
                </mat-card>
            </div>

        </div>
        <div class="dynamic-col-5" style="padding-left: 4rem;">
            <div class="dynamic-row-other">
                <mat-card class="dash2">
                    <mat-card-header class="web-only">
                        <span class="progress-title">{{this.username}}</span>
                        <span class="progress-title2">{{this.enemyName}}</span>
                        <div class="img__container">
                            <img src={{avatarLink}} alt="" />
                            <span class="edit-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="25">
                                    <path fill="red" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                  </svg>
                            </span>
                        </div>
                        <div class="img__container_2">
                            <img src={{enemyLink}} alt="" />
                            <span class="edit-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25" height="25">
                                    <path fill="red" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                  </svg>
                            </span>
                        </div>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="container">
                            <div class="progress_cont">
                                <div class="progress vertical">
                                    <div class="progress-bar" role="progressbar" [style.height.%]="progressValue" [style.width.%]="100" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <!-- <progressbar [type]="healthStatus" class="vertical danger" [value]="progressValue"></progressbar> -->
                                <span class="progress-val">{{progressValue}}%</span>
                            </div>
                            <div class="space-between"></div>
                            <div class="progress_cont">
                                <div class="progress vertical-right">
                                    <div class="progress-bar" [style.width.%]="100" [style.height.%]="100 - progressValue" role="progressbar" aria-valuemin="0" aria-valuemax="100" [attr.aria-valuenow]="100 - progressValue"></div>
                                </div>                                
                            <span class="progress-val-right">{{100 - progressValue}}%</span>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>

<app-image-pop *ngIf="showImagePop" [image]="comicChoice"></app-image-pop>
